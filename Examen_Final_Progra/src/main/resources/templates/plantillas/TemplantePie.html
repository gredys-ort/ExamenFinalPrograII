<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
    <head th:fragmnet="head">
        <meta charset="UTF-8">
            <title>Pagina Morales</title>
            <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
                </head>
                <body>
                    <!-- BARRA DE NAVEGACIÓN -->
                    <header>

                        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                            <div class="container">
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>

                               
                                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                        <li class="nav-item " >
                                            <a class="nav-link text-info " aria-current="page" th:href="@{/index}">Inicio</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link text-info" th:href="@{/nice/usuarios/}">Usuarios</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link text-info" th:href="@{/nice/profesiones/}">Profesiones</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link text-info" th:href="@{/nice/departamentos/}">Departamentos</a>
                                        </li>

                                    </ul>

                                </div>
                            </div>
                        </nav>

                        <!-- MENSAJES -->
                        <div class="alert alert-success alert-dismissible" th:if="${success != null}">
                            <label th:text="${success}"></label>
                            <button class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <div class="alert alert-danger alert-dismissible" th:if="${error != null}">
                            <label th:text="${error}"></label>
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                        </div>

                        <div class="alert alert-warning alert-dismissible" th:if="${warning != null}">
                            <label th:text="${warning}"></label>
                            <button class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <div class="alert alert-info alert-dismissible" th:if="${info != null}">
                            <label th:text="${info}"></label>
                            <button class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                    </header>


                    <!-- PIE DE PÁGINA -->
                    <footer th:fragment="footer" class="bg-info text-black text-center fixed-bottom">
                        <div class="container"><p>UMG SISTEMAS &bigotimes;Gredys Ortiz </p></div>
                        <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
                    </footer>
                </body>
                </html>
